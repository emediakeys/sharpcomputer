<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements</title>
    <link rel="stylesheet" href="style/annoucement.css">
    <link rel="stylesheet" href="style/index.css">
</head>

<style>
        body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 10px 10px;
        }

        #login-form {
            margin-bottom: 20px;
        }

        #announcement-form {
            display: none;
        }

        textarea {
            width: 50%;
            height: 100px;
            padding: 10px 10px;
            font-size: 16px;
            border-radius: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #announcement-display {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            align-items: center;
        }
        
        nav h1 {
            color: #0099ff; /* Royal Blue */
            font-size: 24px;
            font-weight: bold;
            margin-right: 20px;
        }
        
        button {
            background-color: #8bc34a; /* Light Green */
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #7cb342;
        }

        
        nav {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        
        .nav-toggle {
            cursor: pointer;
            display: none;
        }
        
        .nav-toggle span {
            background-color: #fff;
            display: block;
            height: 4px;
            margin-bottom: 5px;
            width: 20px;
        }
        
        #nav-menu {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        #nav-menu li {
            display: inline-block;
            margin-right: 20px;
        }
        
        #nav-menu a {
            color: #fff;
            text-decoration: none;
        }
        
        #nav-menu a:hover {
            color: #ccc;
        }

</style>

<body style="background-image:url('dev.png'); background-size: cover; background-position: center; background-repeat: no-repeat; backdrop-filter: blur(20px);">

    <nav>
        <div class="nav-toggle" id="nav-toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul id="nav-menu">
          <li><a href="index.html">Home</a></li>
          <!--<li><a href="announcement.html">Latest Announcements</a></li>-->
          <li><a href="highlights.html">Highlights</a></li>
          <li><a href="login.html">Apply Here</a></li>
        </ul>
      </nav>


    <h1>Announcements</h1>
    <div id="login-form">
        <input type="password" id="password" placeholder="Enter password">
        <button id="login-btn">Login</button>
    </div>
    <div id="announcement-form" style="display: none;">
        <textarea id="announcement" placeholder="Type your announcement here..."></textarea>
        <button id="post-btn">Post Announcement</button>
        <button id="clear-btn">Clear Announcement</button>
    </div>
    <div id="announcement-display"></div>

    <P style="color: rgb(0, 85, 138); text-align: center;">&copy; 2025. All rights reserved.</P>
    
    <script src="script/annoucement.js"></script>
</body>

</html>
